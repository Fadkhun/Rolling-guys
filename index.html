<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling XII IPA 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROLLING XII IPA 5</h1>
    
    <table>
        <tr>
            <th></th><th>A</th><th>B</th><th>C</th><th>D</th>
        </tr>
        <tr>
            <td>1</td><td id="A1">-</td><td id="B1">-</td><td id="C1">-</td><td id="D1">-</td>
        </tr>
        <tr>
            <td>2</td><td id="A2">-</td><td id="B2">-</td><td id="C2">-</td><td id="D2">-</td>
        </tr>
        <tr>
            <td>3</td><td id="A3">-</td><td id="B3">-</td><td id="C3">-</td><td id="D3">-</td>
        </tr>
        <tr>
            <td>4</td><td id="A4">-</td><td id="B4">-</td><td id="C4">-</td><td id="D4">-</td>
        </tr>
        <tr>
            <td>5</td><td colspan="2"></td><td id="C5">-</td><td></td>
        </tr>
    </table>

    <div class="input-section">
        <h2>Masukkan Nomor Absen</h2>
        <input type="text" id="absen" placeholder="Nomor Absen">
        <button onclick="acakTempatDuduk()">Rolling</button>
        <button onclick="restart()">Restart</button>
        <button onclick="undo()">Undo</button>
    </div>

    <div id="wheelContainer">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <div class="class-list">
        <button id="toggleClassList">Tampilkan Daftar Nama</button>
        <ul id="namaKelas" class="hidden"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
