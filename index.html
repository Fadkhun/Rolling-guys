<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Wajib untuk mobile -->
    <title>Face Swap App</title>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }

        h1 {
            font-size: 26px;
        }

        p {
            font-size: 15px;
        }

        /* ========== Upload Card ========== */
        .upload-box {
            width: 330px;
            max-width: 100%;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            border: 2px solid #444;
            margin-bottom: 20px;
        }

        .preview-img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        /* ========== Flex Container ========== */
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;   /* <-- Mobile akan otomatis turun ke bawah */
        }

        canvas {
            border-radius: 10px;
            border: 2px solid #444;
            margin-top: 20px;
            width: 100%;
            max-width: 360px;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #00aaff;
            color: white;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.96);
        }

        /* ========== LOADING OVERLAY ========== */
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
            z-index: 9999;
            visibility: hidden;
        }

        .spinner {
            border: 6px solid #555;
            border-top: 6px solid #00aaff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========== MOBILE RESPONSIVE ========== */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .container {
                gap: 15px;
            }

            .upload-box {
                width: 100%;
                margin-bottom: 15px;
            }

            button {
                width: 100%;
                font-size: 17px;
                padding: 14px;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
    <span id="loadingText">Processing...</span>
</div>

<h1>Face Swap (Foto ke Foto)</h1>
<p>Upload 2 foto â€” deteksi wajah & tukar wajah otomatis.</p>

<div class="container">

    <!-- FOTO TARGET -->
    <div class="upload-box">
        <h3>Foto Target (yang ingin diubah)</h3>
        <input type="file" id="img1Input" accept="image/*">
        <img id="img1" class="preview-img">
    </div>

    <!-- FOTO DONOR -->
    <div class="upload-box">
        <h3>Foto Donor (wajah pengganti)</h3>
        <input type="file" id="img2Input" accept="image/*">
        <img id="img2" class="preview-img">
    </div>

</div>

<button id="swapBtn">Tukar Wajah</button>

<h2>Hasil:</h2>
<canvas id="output"></canvas>

<script>

    /* ==================== LOADING ==================== */
    function showLoading(text = "Processing...") {
        document.getElementById("loadingText").innerText = text;
        document.getElementById("loadingOverlay").style.visibility = "visible";
    }

    function hideLoading() {
        document.getElementById("loadingOverlay").style.visibility = "hidden";
    }

    /* ==================== LOAD MODELS ==================== */
    async function loadModels() {
        showLoading("Loading AI Models...");
        await Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models"),
            faceapi.nets.faceLandmark68Net.loadFromUri("https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models"),
            faceapi.nets.faceRecognitionNet.loadFromUri("https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models"),
            faceapi.nets.faceExpressionNet.loadFromUri("https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models")
        ]);
        hideLoading();
    }

    loadModels();

    /* ==================== PREVIEW FOTO ==================== */
    function previewImage(input, imgElement) {
        input.addEventListener("change", () => {
            if (input.files && input.files[0]) {
                imgElement.src = URL.createObjectURL(input.files[0]);
                imgElement.style.display = "block";
            }
        });
    }

    previewImage(document.getElementById("img1Input"), document.getElementById("img1"));
    previewImage(document.getElementById("img2Input"), document.getElementById("img2"));

    /* ==================== PROSES SWAP ==================== */
    document.getElementById("swapBtn").onclick = async () => {

        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");

        if (!img1.src || !img2.src || img1.style.display === "none" || img2.style.display === "none") {
            alert("Ayang, upload 2 foto dulu ya!");
            return;
        }

        showLoading("Mendeteksi wajah...");

        const det1 = await faceapi.detectAllFaces(img1, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
        const det2 = await faceapi.detectAllFaces(img2, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();

        if (!det1.length || !det2.length) {
            hideLoading();
            alert("Tidak menemukan wajah pada salah satu foto!");
            return;
        }

        showLoading("Melakukan face swap...");

        const face1 = det1[0];
        const face2 = det2[0];

        const canvas = document.getElementById("output");
        canvas.width = img1.width;
        canvas.height = img1.height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img1, 0, 0, img1.width, img1.height);

        const donorFace = await faceapi.extractFaces(img2, [face2.detection]);

        if (donorFace.length > 0) {
            ctx.drawImage(
                donorFace[0],
                face1.detection.box.x,
                face1.detection.box.y,
                face1.detection.box.width,
                face1.detection.box.height
            );
        }

        hideLoading();
    };

</script>

</body>
</html>
