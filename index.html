<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Swap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe Tasks Vision CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .container { max-width: 900px; }
        #liveVideo { display: none; /* Video input hidden, drawn to canvas */ }
        .canvas-output {
            background-color: #333;
            border: 3px solid #0056b3;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center">

    <div class="container w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
            ðŸŽ­ Web Face Swapper
        </h1>
        <p class="text-center text-gray-600 mb-6">
            Langkah 1: Pilih Foto Wajah Sumber. Langkah 2: Izinkan Akses Kamera.
        </p>

        <!-- Control Panel -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-6 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="file" id="srcFileInput" accept="image/jpeg, image/png" class="
                block w-full sm:w-auto text-sm text-gray-700
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-indigo-50 file:text-indigo-700
                hover:file:bg-indigo-100
            "/>
            <p id="statusMsg" class="text-sm font-medium text-red-600">
                Menunggu foto sumber...
            </p>
        </div>

        <!-- Video and Canvas Output -->
        <div class="relative w-full aspect-video">
            <video id="liveVideo" autoplay playsinline></video>
            <canvas id="outputCanvas" class="canvas-output"></canvas>
            <canvas id="srcCanvas" class="hidden"></canvas>
            <canvas id="warpedCanvas" class="hidden"></canvas>
        </div>

        <div id="loadingIndicator" class="hidden text-center mt-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div>
            <p class="text-indigo-600 mt-2">Memuat model & memulai kamera...</p>
        </div>

    </div>

    <script>
        const { FaceLandmarker, FilesetResolver } = window.MediaPipeTasksVision;

        // --- Konfigurasi dan Elemen DOM ---
        const liveVideo = document.getElementById('liveVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const srcCanvas = document.getElementById('srcCanvas');
        const warpedCanvas = document.getElementById('warpedCanvas');
        const srcFileInput = document.getElementById('srcFileInput');
        const statusMsg = document.getElementById('statusMsg');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const ctx = outputCanvas.getContext('2d');
        const srcCtx = srcCanvas.getContext('2d');
        const warpedCtx = warpedCanvas.getContext('2d');

        let faceLandmarker;
        let running = false;
        let lastVideoTime = -1;

        // Data Wajah Sumber
        let srcLandmarks = null;
        // Triangles: menggunakan subset indeks landmark wajah untuk triangulasi sederhana
        // (Nose, Left Eye, Right Eye, Left Cheek, Right Cheek, Chin)
        const TRIANGLES = [
            [1, 33, 263], // Top Face
            [33, 1, 133], // Left Mid
            [263, 1, 362], // Right Mid
            [1, 14, 133], // Lower Left Nose
            [1, 14, 362], // Lower Right Nose
            [14, 172, 397], // Chin
            [14, 133, 172], // Lower Left Cheek
            [14, 362, 397], // Lower Right Cheek
        ];
        const CONVEX_HULL_INDICES = [
            10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 169, 177, 215, 132, 253, 69, 109, 37, 78, 52, 103, 71, 108, 107, 66, 105, 63, 157, 145, 146, 163, 170, 
            396, 405, 412, 403, 394, 339, 298, 333, 358, 442, 441, 461, 443, 448, 458, 459, 460, 462, 464, 465, 467, 468, 469, 470, 471, 472, 473, 474, 475, 476, 477, 478, 479, 480, 481, 482, 483, 484, 485, 486, 487, 488, 489
        ];
        
        const MIN_FEATHER_DISTANCE = 5; // Untuk blending (seamless clone replacement)

        /**
         * Mengambil 6 parameter Affine Transformation Matrix (a, b, c, d, e, f)
         * dari 3 titik sumber (t_src) ke 3 titik tujuan (t_dst).
         * Matrix Canvas: x_new = a*x + c*y + e, y_new = b*x + d*y + f
         * @param {Array<Array<number>>} t_src - 3 titik sumber [[x1, y1], [x2, y2], [x3, y3]]
         * @param {Array<Array<number>>} t_dst - 3 titik tujuan
         * @returns {Array<number>|null} [a, b, c, d, e, f] atau null jika segitiga degenerasi
         */
        function getAffineMatrix(t_src, t_dst) {
            const [[x1, y1], [x2, y2], [x3, y3]] = t_src;
            const [[x1p, y1p], [x2p, y2p], [x3p, y3p]] = t_dst;

            const D = x1 * (y3 - y2) + x2 * (y1 - y3) + x3 * (y2 - y1);
            if (Math.abs(D) < 1e-6) return null; // Degenerate triangle

            // Matrix coefficients (m11, m21, m12, m22, m13, m23) for Canvas setTransform
            // m11 (a)
            const m11 = (x1p * (y2 - y3) + x2p * (y3 - y1) + x3p * (y1 - y2)) / D;
            // m21 (b)
            const m21 = (y1p * (y2 - y3) + y2p * (y3 - y1) + y3p * (y1 - y2)) / D;
            // m12 (c)
            const m12 = (x1p * (x3 - x2) + x2p * (x1 - x3) + x3p * (x2 - x1)) / D;
            // m22 (d)
            const m22 = (y1p * (x3 - x2) + y2p * (x1 - x3) + y3p * (x2 - x1)) / D;
            // m13 (e)
            const m13 = (x1p * (x2 * y3 - x3 * y2) + x2p * (x3 * y1 - x1 * y3) + x3p * (x1 * y2 - x2 * y1)) / D;
            // m23 (f)
            const m23 = (y1p * (x2 * y3 - x3 * y2) + y2p * (x3 * y1 - x1 * y3) + y3p * (x1 * y2 - x2 * y1)) / D;

            return [m11, m21, m12, m22, m13, m23]; // [a, b, c, d, e, f]
        }

        /**
         * Menggambar segitiga dari gambar sumber ke canvas warp dengan transformasi affine.
         */
        function warpTriangle(t_src_coords, t_tgt_coords) {
            const matrix = getAffineMatrix(t_src_coords, t_tgt_coords);
            if (!matrix) return;

            // 1. Dapatkan Bounding Box dari segitiga target (t_tgt_coords)
            const x_coords = t_tgt_coords.map(p => p[0]);
            const y_coords = t_tgt_coords.map(p => p[1]);
            const minX = Math.min(...x_coords);
            const minY = Math.min(...y_coords);
            const maxX = Math.max(...x_coords);
            const maxY = Math.max(...y_coords);
            const rect = [minX, minY, maxX - minX, maxY - minY];

            // 2. Terapkan Mask pada canvas warp (untuk menggambar hanya dalam batas segitiga)
            warpedCtx.save();
            warpedCtx.beginPath();
            warpedCtx.moveTo(t_tgt_coords[0][0], t_tgt_coords[0][1]);
            warpedCtx.lineTo(t_tgt_coords[1][0], t_tgt_coords[1][1]);
            warpedCtx.lineTo(t_tgt_coords[2][0], t_tgt_coords[2][1]);
            warpedCtx.closePath();
            warpedCtx.clip();

            // 3. Terapkan Affine Transformation
            // Matriks yang kita hitung mentransformasikan *dari* sumber *ke* target.
            // Untuk menggambar, kita perlu matriks invers yang mentransformasikan *dari* target *ke* sumber
            // agar `drawImage` dapat mengambil piksel yang benar dari sumber.
            // Namun, dalam kasus sederhana seperti ini, kita bisa menggunakan teknik yang lebih mudah
            // yaitu memanfaatkan setTransform(a, b, c, d, e, f) yang bekerja seperti yang diharapkan
            // saat menggunakan image sebagai sumber.

            // Reset Transform dan terapkan matriks
            warpedCtx.setTransform(1, 0, 0, 1, 0, 0);
            warpedCtx.transform(...matrix);

            // 4. Gambar seluruh gambar sumber
            // Kita harus menggambar seluruh gambar sumber (srcCanvas) agar transformasi Affine
            // yang di-set di atas bekerja dengan benar di Canvas.
            warpedCtx.drawImage(srcCanvas, 0, 0, srcCanvas.width, srcCanvas.height);
            
            warpedCtx.restore();
            warpedCtx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform untuk loop berikutnya
        }
        
        /**
         * Menggambar mask dengan efek feathering (blending) untuk menggantikan seamlessClone.
         */
        function drawFeatheredMask(targetPoints, canvasWidth, canvasHeight) {
            // 1. Buat mask hitam putih
            const maskCanvas = document.createElement('canvas');
            maskCanvas.width = canvasWidth;
            maskCanvas.height = canvasHeight;
            const maskCtx = maskCanvas.getContext('2d');
            
            maskCtx.clearRect(0, 0, canvasWidth, canvasHeight);
            maskCtx.fillStyle = 'black'; // Hitam (transparan)
            
            // 2. Gambar Convex Hull di mask (putih = area swap)
            maskCtx.beginPath();
            targetPoints.forEach((p, i) => {
                const x = p[0];
                const y = p[1];
                if (i === 0) maskCtx.moveTo(x, y);
                else maskCtx.lineTo(x, y);
            });
            maskCtx.closePath();
            
            // 3. Gunakan blur (gaussian blur) untuk feathering
            maskCtx.filter = `blur(${MIN_FEATHER_DISTANCE}px)`; 
            maskCtx.fillStyle = 'white'; 
            maskCtx.fill(); 
            maskCtx.filter = 'none';

            // 4. Gambar mask ke canvas utama (sebagai alpha channel)
            ctx.globalCompositeOperation = 'source-atop';
            ctx.drawImage(maskCanvas, 0, 0);
            ctx.globalCompositeOperation = 'source-over'; // Kembalikan default
        }


        /**
         * Inisialisasi MediaPipe Face Landmarker.
         */
        async function createLandmarker() {
            loadingIndicator.classList.remove('hidden');
            // Pastikan status default adalah merah (peringatan/menunggu)
            statusMsg.classList.remove('text-yellow-600', 'text-green-600', 'font-bold');
            statusMsg.classList.add('text-red-600');
            statusMsg.textContent = "Memuat model Face Landmarker...";

            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO",
                numFaces: 1
            });
            statusMsg.textContent = "Model siap. Unggah foto sumber.";
            loadingIndicator.classList.add('hidden');
        }

        /**
         * Mengambil landmark wajah dari gambar sumber.
         */
        function extractSourceLandmarks(imageElement) {
            return new Promise((resolve, reject) => {
                const results = faceLandmarker.detect(imageElement);
                if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                    const landmarks = results.faceLandmarks[0].map(p => [p.x * srcCanvas.width, p.y * srcCanvas.height]);
                    resolve(landmarks);
                } else {
                    reject("âŒ Tidak menemukan wajah pada foto sumber.");
                }
            });
        }

        /**
         * Memproses file input foto sumber.
         */
        srcFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Reset status ke merah sebelum memuat file baru
            statusMsg.classList.remove('text-yellow-600', 'text-green-600', 'font-bold');
            statusMsg.classList.add('text-red-600');
            statusMsg.textContent = "Memuat foto sumber...";
            
            const img = new Image();
            img.onload = async () => {
                try {
                    // Set dimensi canvas sumber (ukuran asli foto)
                    srcCanvas.width = img.width;
                    srcCanvas.height = img.height;
                    srcCtx.drawImage(img, 0, 0);

                    // Ekstraksi Landmark
                    srcLandmarks = await extractSourceLandmarks(img);
                    
                    statusMsg.classList.remove('text-red-600', 'text-yellow-600', 'font-bold');
                    statusMsg.classList.add('text-green-600');
                    statusMsg.textContent = `âœ” Foto Sumber siap. Landmark ditemukan (${srcLandmarks.length} titik).`;

                    // Mulai webcam setelah sumber siap
                    if (!running) {
                        startWebcam();
                    }

                } catch (error) {
                    statusMsg.classList.remove('text-yellow-600', 'text-green-600', 'font-bold');
                    statusMsg.classList.add('text-red-600');
                    statusMsg.textContent = error;
                    srcLandmarks = null;
                }
            };
            img.src = URL.createObjectURL(file);
        });

        /**
         * Memulai webcam dan loop pemrosesan.
         */
        function startWebcam() {
            if (running) return;
            
            // --- Notifikasi Permintaan Izin Kamera ---
            statusMsg.classList.remove('text-red-600', 'text-green-600');
            statusMsg.classList.add('text-yellow-600', 'font-bold');
            statusMsg.textContent = "TUNGGU! Jendela izin kamera browser akan muncul di pojok atas. Silakan 'Izinkan' untuk melanjutkan.";
            // ----------------------------------------

            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    liveVideo.srcObject = stream;
                    liveVideo.onloadedmetadata = () => {
                        liveVideo.play();
                        // Set Canvas size sesuai rasio video (misal 640x480)
                        const w = liveVideo.videoWidth;
                        const h = liveVideo.videoHeight;
                        outputCanvas.width = w;
                        outputCanvas.height = h;
                        warpedCanvas.width = w;
                        warpedCanvas.height = h;
                        
                        running = true;
                        
                        // Notifikasi Sukses
                        statusMsg.classList.remove('text-red-600', 'text-yellow-600', 'font-bold');
                        statusMsg.classList.add('text-green-600');
                        statusMsg.textContent = "âœ” Kamera Aktif. Arahkan wajah Anda ke kamera!";
                        
                        requestAnimationFrame(predictWebcam);
                    };
                })
                .catch(err => {
                    // Notifikasi Gagal
                    statusMsg.classList.remove('text-yellow-600', 'text-green-600', 'font-bold');
                    statusMsg.classList.add('text-red-600');
                    statusMsg.textContent = `âŒ Gagal mengakses kamera: ${err.name}. Pastikan Anda mengizinkan akses kamera di prompt browser.`;
                });
        }

        /**
         * Loop prediksi dan rendering utama.
         */
        function predictWebcam() {
            if (!running) return;

            // Gambar frame video ke canvas utama sebagai latar belakang
            ctx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            ctx.drawImage(liveVideo, 0, 0, outputCanvas.width, outputCanvas.height);
            
            // Kosongkan canvas warp
            warpedCtx.clearRect(0, 0, warpedCanvas.width, warpedCanvas.height);


            if (srcLandmarks && faceLandmarker) {
                let startTimeMs = performance.now();
                if (lastVideoTime !== liveVideo.currentTime) {
                    lastVideoTime = liveVideo.currentTime;
                    const results = faceLandmarker.detectForVideo(liveVideo, startTimeMs);

                    if (results.faceLandmarks && results.faceLandmarks.length > 0) {
                        const targetLandmarks = results.faceLandmarks[0].map(p => 
                            [p.x * outputCanvas.width, p.y * outputCanvas.height]
                        );
                        
                        // 1. Warping Triangle (Face Swap)
                        TRIANGLES.forEach(triIndices => {
                            const t_src_coords = triIndices.map(i => srcLandmarks[i]);
                            const t_tgt_coords = triIndices.map(i => targetLandmarks[i]);
                            warpTriangle(t_src_coords, t_tgt_coords);
                        });
                        
                        // 2. Blending (Convex Hull + Feathering)
                        const hullPoints = CONVEX_HULL_INDICES.map(i => targetLandmarks[i]);
                        
                        // Gambar hasil warp ke canvas utama
                        // Blending: Gunakan globalAlpha untuk mensimulasikan blending
                        ctx.save();
                        
                        // Ini akan menggambar mask (convex hull) yang memburam (feathering) di sekelilingnya, 
                        // lalu hanya bagian di dalam mask yang akan menampilkan wajah swap.
                        
                        // Terapkan mask feathered
                        drawFeatheredMask(hullPoints, outputCanvas.width, outputCanvas.height);
                        
                        // Gabungkan gambar asli (target) dengan gambar yang di-warp (sumber) menggunakan mask
                        // Di sini, kita sudah menggambar frame asli, jadi kita hanya perlu menggambar warped di atasnya
                        // dengan mask yang mengontrol area.
                        
                        ctx.drawImage(warpedCanvas, 0, 0, outputCanvas.width, outputCanvas.height);

                        ctx.restore();
                        
                        // Jaga agar status tetap hijau/sukses saat wajah terdeteksi
                        if (statusMsg.classList.contains('text-yellow-600') || statusMsg.classList.contains('text-red-600')) {
                            statusMsg.classList.remove('text-red-600', 'text-yellow-600', 'font-bold');
                            statusMsg.classList.add('text-green-600');
                            statusMsg.textContent = "âœ” Kamera Aktif. Wajah terdeteksi dan di-swap! (Mode Sederhana)";
                        } else {
                            statusMsg.textContent = "âœ” Wajah terdeteksi dan di-swap! (Mode Sederhana)";
                        }


                    } else {
                        // Jaga agar status tetap hijau/sukses setelah kamera aktif, walau wajah tidak terdeteksi
                        if (statusMsg.classList.contains('text-green-600')) {
                            statusMsg.textContent = "Kamera Aktif. Wajah tidak terdeteksi. Silakan posisikan wajah Anda.";
                        }
                    }
                }
            } else if (srcLandmarks) {
                statusMsg.textContent = "âœ” Foto sumber siap. Menunggu kamera...";
            }

            requestAnimationFrame(predictWebcam);
        }

        // --- Inisialisasi ---
        createLandmarker();
    </script>

</body>
</html>
